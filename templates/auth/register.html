{% extends 'layout.html' %}
{% block body %}
  <h1>Register</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label for="InputName">Name</label>
      <input class="form-control" id="InputName" placeholder="Name" name="name" type="text" required="required">
    </div>

    <div class="form-group">
      <label for="InputEmail1">Email address</label>
      <input class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" type="email" required="required">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input class="form-control" id="InputPassword1" placeholder="Password" name="password" type="password" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be greater than 8 characters containing Upper case, Lower case and Numbers">
    </div>

    <div class="form-group">
      <label for="InputPassword2">Confirm Password</label>
      <input class="form-control" id="InputPassword2" placeholder="Confirm Password" type="password" required="required">
    </div>

    <input type="submit" class="btn btn-primary" value="Register">
  </form>

  <script type="text/javascript">

    var password=document.getElementById('InputPassword1');
    var confirm_password=document.getElementById('InputPassword2');
    function validatePassword(){
      if (password.value!=confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else{
        confirm_password.setCustomValidity('');
      }
    }
    password.onchange=validatePassword;
    confirm_password.onkeyup=validatePassword;
  
  </script>
{% endblock %}
